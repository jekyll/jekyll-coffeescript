sudo: false
language: ruby
rvm:
  - 2.5
  - 2.3
env:
  matrix:
    - JEKYLL_VERSION=3.0
matrix:
  include:
    rvm: 2.5
    script: script/fmt
branches:
  only:
    - master
install:
- travis_retry script/bootstrap
script: script/cibuild
notifications:
  irc:
    on_success: change
    on_failure: change
    channels:
    - irc.freenode.org#jekyll
    template:
    - '%{repository}#%{build_number} %{message} %{build_url}'
  email:
    on_success: never
    on_failure: change
